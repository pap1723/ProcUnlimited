// Smooth Style Stringers

KSP_TEXTURE_SET
{
    name = Stringer-M-Smooth
    title = Stringers-Smooth (M)
    recolorable = true
    MATERIAL
    {
        shader = SSTU/PBR/Metallic
        texture = _MainTex,         ProcUnlimited/Textures/Stringer-M-Smooth
        texture = _BumpMap,         ProcUnlimited/Normals/Stringer-M-Smooth-NRM
        texture = _MetallicGlossMap,ProcUnlimited/Metallic/Smooth-M-MET
        texture = _MaskTex,         ProcUnlimited/Masks/Stringer-M-MASK
        keyword = TU_RECOLOR
        vector = _DiffuseNorm,      0.5,0.5,0.5
		vector = _MetalNorm,        0.5,0.5,0.5
		vector = _SmoothnessNorm,   0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = white
        secondColor = black
        detailColor = steel
    }
}


// Tiled Style Tanks

KSP_TEXTURE_SET
{
    name = Tiles-S
    title = Tiles (Small)
    recolorable = true
    MATERIAL
    {
        shader = SSTU/PBR/Metallic
        texture = _MainTex,         ProcUnlimited/Textures/Tiles-S
        texture = _BumpMap,         ProcUnlimited/Normals/Tiles-S-NRM
        texture = _MetallicGlossMap,ProcUnlimited/Metallic/S-MET
        texture = _MaskTex,         ProcUnlimited/Masks/Plain-MASK
        keyword = TU_RECOLOR
        vector = _DiffuseNorm,      0.5,0.5,0.5
		vector = _MetalNorm,        0.5,0.5,0.5
		vector = _SmoothnessNorm,   0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = white
        secondColor = black
        detailColor = steel
    }
}


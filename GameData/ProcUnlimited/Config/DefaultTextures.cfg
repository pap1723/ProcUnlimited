// Patch to add Textures Unlimited to Procedural Parts

KSP_TEXTURE_SET
{
    name = procDefault
    title = Default
    recolorable = true
    MATERIAL
    {
		shader = TU/Metallic
        texture = _MainTex,         ProcUnlimited/Textures/Default-DIFF
        texture = _BumpMap,         ProcUnlimited/Normals/Smooth-NRM
        texture = _MetallicGlossMap,ProcUnlimited/Metallic/Smooth-MET
        texture = _MaskTex,         ProcUnlimited/Masks/Solid-MASK
        keyword = TU_RECOLOR
        vector = _DiffuseNorm,      0.5,0.5,0.5
		vector = _MetalNorm,        0.5,0.5,0.5
		vector = _SmoothnessNorm,   0.5,0.5,0.5
		excludeMesh = ends
    }
    COLORS
    {
        mainColor = white
        secondColor = black
        detailColor = steel
    }
}


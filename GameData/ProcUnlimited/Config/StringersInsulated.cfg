// Insulated Style Stringers (Similar to Delta IV and Shuttle Main Tank)

KSP_TEXTURE_SET
{
    name = Stringer-M-Insulated
    title = Stringers-Insulated (M)
    recolorable = true
    MATERIAL
    {
        shader = SSTU/PBR/Metallic
        texture = _MainTex,         ProcUnlimited/Textures/Stringer-M-Insulated
        texture = _BumpMap,         ProcUnlimited/Normals/Stringer-M-Insulated-NRM
        texture = _MetallicGlossMap,ProcUnlimited/Metallic/Insulated-M-MET
        texture = _MaskTex,         ProcUnlimited/Masks/Stringer-M-MASK
        keyword = TU_RECOLOR
        vector = _DiffuseNorm,      0.5,0.5,0.5
		vector = _MetalNorm,        0.5,0.5,0.5
		vector = _SmoothnessNorm,   0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = foam
        secondColor = ltFoam
        detailColor = steel
    }
}


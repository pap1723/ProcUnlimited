// Redstone Style Tanks

KSP_TEXTURE_SET
{
    name = Redstone-M
    title = Redstone (M)
    recolorable = true
    MATERIAL
    {
        shader = SSTU/PBR/Metallic
        texture = _MainTex,         ProcUnlimited/Textures/Medium
        texture = _BumpMap,         ProcUnlimited/Normals/Smooth-NRM
        texture = _MetallicGlossMap,ProcUnlimited/Metallic/Smooth-M-MET
        texture = _MaskTex,         ProcUnlimited/Masks/Redstone-M-MASK
        keyword = TU_RECOLOR
